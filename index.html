<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Szyfr Polibiusza</title>
    <style>
      body {
        text-align: center;
      }
      .jeden {
        margin-top: 30px;
      }
      .input-group {
        padding: 10px;
      }
      label {
        margin: 5px;
      }
      .input {
        width: 5%;
      }
      table,
      .klucz {
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid container-flex">
      <div class="d-flex justify-content-center jeden">
        <div class="input-group">
          <label for="tekstjawny"> tekst jawny</label>
          <input class="tekstjawny" type="text" />
          <button class="submitBtn" type="submit">szyfruj</button>
        </div>

        <div class="input-group">
          <label for="tekstjawny">tekst zaszyfrowany</label>
          <input class="zaszyfrowanytekst" type="text" disabled />
        </div>

        <div class="input-group">
          <label for="tekstniejawny"> tekst niejawny</label>
          <input class="tekstniejawny" type="text" />
          <button class="submitBtn2" type="submit">deszyfruj</button>
        </div>

        <div class="input-group">
          <label for="tekstniejawny">tekst odszyfrowany</label>
          <input class="odszyfrowanytekst" type="text" disabled />
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <table class="alfa"></table>
      </div>
      <div class="d-flex justify-content-center">
        <input type="text" class="klucz" placeholder="klucz" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
